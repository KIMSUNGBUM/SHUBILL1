<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<title>변호사 보수 계산기</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 20px;
}
.container {
    display: flex;
    justify-content: center;
    align-items: flex-start; /* 상단 정렬로 변경 */
    min-height: 80vh; /* 높이 조정 */
    padding-top: 40px; /* 상단 패딩 추가 */
}

.box {
    border: 1px solid #ccc;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    width: 100%;
    max-width: 360px;
    padding: 20px;
}

.box-title {
    background-color: #007BFF;
    color: white;
    padding: 15px 20px;
    border-radius: 10px 10px 0 0;
    text-align: center;
}

.input-container {
    margin-top: 20px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    font-size: 16px;
}

input[type="text"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    font-size: 20px; /* 글씨 크기를 20px로 증가 */
}

button:hover {
    background-color: #0056b3;
}

.result-container {
    margin-top: 20px;
    background-color: #f8f9fa;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
}

.result {
    font-size: 20px;
    color: #333;
}
</style>

</head>
<body>
<div class="container">
    <div class="box">
        <div class="box-title animate__animated animate__backInDown">
            <h2>변호사 보수 계산기</h2>
        </div>
        <div class="input-container">
            <label for="amount">소가를 아래에 입력하세요:</label>
            <input type="text" id="amount" name="amount">
            <button onclick="calculate()">계산하기</button>
        </div>
        <div class="result-container">
            <p id="result" class="result"></p>
            <button onclick="reset()">다시 계산</button>
        </div>
    </div>
</div>
<script>
// 콤마를 포함하여 숫자를 표시하는 함수
function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

document.getElementById("amount").addEventListener("input", function(event) {
    let value = event.target.value.replace(/,/g, '');
    if (!isNaN(value) && value !== "") {
        event.target.value = numberWithCommas(value);
    }
});

function calculate() {
    var amount = parseInt(document.getElementById("amount").value.replace(/,/g, ''));
    var result;

    if (amount <= 3000000) {
        result = 300000;
    } else if (amount <= 20000000) {
        result = 300000 + (amount - 3000000) * 10 / 100;
    } else if (amount <= 50000000) {
        result = 2000000 + (amount - 20000000) * 8 / 100;
    } else if (amount <= 100000000) {
        result = 4400000 + (amount - 50000000) * 6 / 100;
    } else if (amount <= 150000000) {
        result = 7400000 + (amount - 100000000) * 4 / 100;
    } else if (amount <= 200000000) {
        result = 9400000 + (amount - 150000000) * 2 / 100;
    } else if (amount <= 500000000) {
        result = 10400000 + (amount - 200000000) * 1 / 100;
    } else {
        result = 13400000 + (amount - 500000000) * 0.5 / 100;
    }

    document.getElementById("result").innerHTML = "결과: " + numberWithCommas(Math.floor(result)) + "원";
}

function reset() {
    document.getElementById("amount").value = "";
    document.getElementById("result").innerHTML = "";
}
</script>
</body>
</html>
